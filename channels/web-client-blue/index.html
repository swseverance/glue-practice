<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Client (Blue Channel)</title>
    <script src="https://unpkg.com/@glue42/web@latest/dist/web.umd.js"></script>
  </head>
  <body>
    <h1>Web Client (Blue Channel)</h1>
  </body>
  <script>
    (async () => {
      try {
        const glue = await GlueWeb();

        glue.channels.join('blue').catch(console.error);

        glue.channels.subscribe(({ message }) => {
          const paragraph = document.createElement('p');
          paragraph.innerHTML = `<strong>${message}</strong>`;
          document.body.appendChild(paragraph);
        });
      } catch (e) {
        console.error(e);
      }
    })();
  </script>
</html>
